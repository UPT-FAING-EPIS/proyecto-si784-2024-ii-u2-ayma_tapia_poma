name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del c칩digo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Paso 2: Instalar Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Paso 3: Autenticarse en Snyk (es necesario configurar el token de Snyk como un secreto)
      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      # Paso 4: Ejecutar el an치lisis de Snyk para detectar vulnerabilidades en las dependencias dentro de la carpeta 'project'
      - name: Run Snyk Test
        run: snyk test ./project  # Especifica la ruta correcta del proyecto

      # Paso 5: Exportar los resultados de Snyk en formato SARIF en la carpeta 'informes/snyk'
      - name: Export Snyk Results in SARIF format
        run: snyk test --all-projects --sarif-file=project/informes/snyk/report.sarif  # Especifica la ruta de exportaci칩n correcta

      # Paso 6: Verificar que el archivo SARIF fue generado
      - name: List files in 'project/informes/snyk'
        run: ls -alh project/informes/snyk  # Verificar si 'report.sarif' est치 presente

      # Paso 7: Subir el archivo SARIF a GitHub Code Scanning
      - name: Upload SARIF result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: project/informes/snyk/report.sarif  # Ruta correcta donde se genera el archivo SARIF
