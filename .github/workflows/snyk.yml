name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout Code
        uses: actions/checkout@v4

      # Paso 2: Instalar Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Paso 3: Autenticarse en Snyk (es necesario configurar el token de Snyk como un secreto)
      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      # Paso 4: Ejecutar el análisis de Snyk y exportar los resultados en formato SARIF
      - name: Run Snyk Test and Export SARIF
        run: snyk test --all-projects --sarif-file=report.sarif  # Genera el archivo SARIF en la raíz

      # Paso 5: Verificar que el archivo SARIF fue generado en la raíz
      - name: List files in the root directory
        run: ls -alh  # Verifica si 'report.sarif' está presente en la raíz

      # Paso 6: Subir el archivo SARIF a GitHub Code Scanning
      - name: Upload SARIF result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report.sarif  # Ruta del archivo SARIF en la raíz del proyecto
